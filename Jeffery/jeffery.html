<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Church In Gaithersburg</title>
    <link href="../Jeffery/jeffery.css" rel="stylesheet" type="text/css" />
  </head>
  <body>

    <div class="urgent-banner">
      <h4 class="urgent-message"> COVID-19 Update: In this season, our weekly services area online Sundays at 10AM.</h4>
    </div>

    <div class="slideshow-container">
      <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
          <img src="../images/19507309286_59ba0c4ed8_b.jpg" style="width:100%">
        </div>

        <div class="mySlides fade">
          <img src="../images/558605046_e118a7a457_b.jpg" style="width:100%">
        </div>
      
        <div class="mySlides fade">
          <img src="river.jpg" style="width:100%">
        </div>

      <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </div>
    <br>

    <!-- The dots/circles -->
    <div style="text-align:center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
    </div>
    <script src="../Jeffery/jeffery.js"></script>
  </body>
</html>
