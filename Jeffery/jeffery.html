<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Church In Gaithersburg</title>
    <link href="../Jeffery/jeffery.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet">
  </head>
  <body>

    <div class="urgent-banner">
      <h4 class="urgent-message"> COVID-19 Update: In this season, our weekly services area online Sundays at 10AM.</h4>
    </div>

    <div class="overlay-container">
      <img class="overlay" src="../images/logo.png">
    </div>

    <div class="slideshow-container">
    <!-- Full-width images with number and caption text -->
      <div class="mySlides fade">
        <img class="slideshow-image" src="../images/19507309286_59ba0c4ed8_b.jpg" style="width:100%">
      </div>

      <div class="mySlides fade">
        <img class="slideshow-image" src="../images/558605046_e118a7a457_b.jpg" style="width:100%">
      </div>
    
      <div class="mySlides fade">
        <img class="slideshow-image" src="river.jpg" style="width:100%">
      </div>

      <!-- Next and previous buttons -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>

    <!-- The dots/circles -->
    <div style="text-align:center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
    </div>

    <div class="newmember-container">
      <h2 class="newmember-text"> NEW TO THE CHURCH IN GAITHERSBURG? </h2>
      <button class="aboutus"> ABOUT US </button>
      <button class="mission"> OUR MISSION </button>
    </div>


    <script src="../Jeffery/jeffery.js"></script>
  </body>
</html>
